<body>
    
    <div class="container">
        <h1>CONVERSOR DE TEMPERATURA</h1>
       
        <div  class="temperatura">
            <form action="" id="form">
                <div style="display: flex;" class="formulas" id="formulas1">
                    <div class="campo" id="campo1">
                            <input type="number" name="primeiroValor" class="digite" id="primeiro" value="">
                            <select name="" id="selecionePrimeiro">
                                <option value="c">Grau Celsius</option>
                                <option value="f">Grau Fahrenheit</option>
                                <option value="k">Grau Kelvin</option>
                            </select>   
                    </div>
                    
                    <div class="campo">
                        <div class="digite res" id="segundo">0</div>
                        <select name="" id="selecioneSegundo">
                            <option value="f">Grau Fahrenheit</option>
                            <option value="c">Grau Celsius</option>
                            <option value="k">Grau Kelvin</option>
                        </select>
                    </div>
                </div>
                
                <!-- <button id="calcular">enviar</button> -->
                <input class="enviar" type="submit" id="enviar">
            </form>
        </div>



        
           
        
    </div>
